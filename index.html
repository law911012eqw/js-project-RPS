<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <title>Rock Paper Scissors Project</title>
</head>
<body>
        <div id="main-title">
            
            <h1>Rock, Paper, Scissors.</h1>
        </div>
        <div id="game-container">
            <section id="score">
                <p>You: <span id="you">0</span></p>
                <p id="finalResult"></p>
                <p><span id="com">0</span> :Com</p>
            </section>
            <div id="RPS-container">
                <section>
                    <article>
                        <button id="btnRock" class="rpsButton" onClick="playRound('rock')"></button>
                        <p>Rock</p>
                    </article>
                    <article>
                        <button id="btnPaper" class="rpsButton" onClick="playRound('paper')"></button>
                        <p>Paper</p>
                    </article>
                    <article>
                        <button id="btnScissors" class="rpsButton" onClick="playRound('scissors')"></button>
                        <p>Scissors</p>
                    </article>
                    
                </section>
            </div>
            <blockquote id="roundResultOutput">The battle of pure luck between the two.</blockquote>
            <section id="button-holder">
                <div id="minusR" class="round-wrapper"><img id="minus" src='/images/minus.png'></div>
                <p class="numRounds">9</p>
                <div id="plusR" class="round-wrapper"><img id="plus" src='/images/plus.png'></div>
            </section>
        </div> 
        <div id="statistics">
            <section>
                <p class="com-stats" id="winStreakHighest">Highest Win Streak: </p>
                <p class="com-stats" id="winStreakCurrent">Current Win Streak:</p>
                <p class="com-stats" id="yourFav">Your favorite (RIP|S): </p>
            </section>
            <section>
                <p class="com-stats" id="comRock">:Com R</p>
                <p class="com-stats" id="comPaper">:Com P</p>
                <p class="com-stats" id="comScissors">:Com S</p>
            </section>
        </div>

    <script type="text/javascript" src="RPS.js"></script>
</body>
</html>
