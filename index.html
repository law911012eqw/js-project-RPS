<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="reset.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="main.css" rel="stylesheet" type="text/css" media="all"/>
    <title>Rock Paper Scissors Project</title>
</head>

<body>
        <div id="main-title">        
            <h1>Rock, Paper, Scissors.</h1>
        </div>
        <div id="game-container">
            <section id="score">
                <p>You: <span id="you">0</span></p>
                <div><p id="finalResult" oninput="aniAfterGame()"></p></div>
                <p><span id="com">0</span> :Com</p>
            </section>
            <div id="RPS-container">
                <section id="interactive_sect">
                    <div id="btnRockWrapper" onmouseleave="disableHover(this.id)" onmouseover="enableHover(this.id)">
                        <button id="btnRock" onClick="playRound('rock')"></button>
                        <p>Rock</p>
                    </div>
                    <div id="btnPaperWrapper" onmouseleave="disableHover(this.id)" onmouseover="enableHover(this.id)">
                        <button id="btnPaper" onClick="playRound('paper')"></button>
                        <p>Paper</p>
                    </div>
                    <div id="btnScissorsWrapper" onmouseleave="disableHover(this.id)" onmouseover="enableHover(this.id)">
                        <button id="btnScissors" onClick="playRound('scissors')"></button>
                        <p>Scissors</p>
                    </div>
                    
                </section>
            </div>
            <blockquote id="roundResultOutput">The battle of pure luck between the two.</blockquote>
            <section id="button-holder">
                <div id="minusR" class="round-wrapper"><img id="minus" src='/images/minus.png'></div>
                <p class="numRounds">9</p>
                <div id="plusR" class="round-wrapper"><img id="plus" src='/images/plus.png'></div>
            </section>
        </div> 
        <div id="statistics">
            <section>
                <p class="disabled">Current Win Streak: <span id="winStreakCurrent"></span></p>
                <p class="com-stats">Your favorite (R/P/S): <span id="yourFav">None</span> </p>
            </section>
            <section>
                <p class="com-stats" id="comRock">:Com R</p>
                <p class="com-stats" id="comPaper">:Com P</p>
                <p class="com-stats" id="comScissors">:Com S</p>
            </section>
        </div>

    <script type="text/javascript" src="RPS.js"></script>
</body>
</html>
